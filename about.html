<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lenny's Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      html {
        height: 100%;
        overflow: hidden;
        scroll-behavior: auto;
      }

      body {
        font-family: "Georgia", serif;
        margin: 0;
        padding: 0;
        background-color: #fdfbef;
      }

      /* ✅ Video background */
      .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      .overlay {
        background-color: rgba(0, 0, 0, 0.6);
        min-height: 100vh;
        padding: 10px 20px;
        color: white;
      }

      header {
        display: flex;
        justify-content: space-between;
        padding: 2rem;
        font-weight: bold;
      }

      header div,
      nav a {
        font-family: "DM Serif Display", serif;
        font-style: italic;
      }

      .site-title {
        font-family: "DM Serif Display", serif;
        font-style: italic;
        text-decoration: none;
        color: white;
      }

      nav a {
        margin-left: 1.5rem;
        text-decoration: none;
        color: white;
      }

      .hero {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 2rem;
        gap: 4rem;
        flex-wrap: wrap;
      }

      .section-label {
        font-family: "Space Mono", monospace;
        font-size: 1rem;
        text-decoration: underline;
        margin-bottom: 1rem;
        display: inline-block;
        color: #ccc;
      }

      .hero-text {
        font-family: "Oswald", sans-serif;
        font-weight: 300;
        max-width: 55%;
        font-size: 1.25rem;
        line-height: 1.8;
        color: white;
      }

      .hero-text h1 {
        font-size: 30px;
        font-weight: 300;
        line-height: 1.4;
        margin-bottom: 1.5rem;
      }

      .hero-image {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .hero-image img {
        max-width: 350px;
        display: block;
        padding-top: 2rem;
        border-radius: 8px;
      }

      @media (max-width: 768px) {
        .hero-text {
          max-width: 100%;
          font-size: 1.5rem;
        }

        .hero-text h1 {
          font-size: 2rem;
        }

        .hero {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>

  <body>
    <!-- ✅ Background Video -->
    <video class="video-bg" autoplay muted loop playsinline>
      <source src="cars_portfolio.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="overlay">
      <header>
        <a href="index.html" class="site-title">Lenny</a>
        <nav>
          <a href="about.html">About</a>
          <a href="resume.html">Resume</a>
        </nav>
      </header>

      <section class="hero">
        <div class="hero-text">
          <p class="section-label">About me</p>
          <h1>
            I like to create seamless, intuitive user experiences by blending in
            innovative design principles with cutting-edge technology. I also
            love to exercise, travel and am inspired by 1980s vintage retro
            accessories with stylish ambiance.
          </h1>
        </div>
        <div class="hero-image">
          <img src="lenny_profile.jpg" alt="Lenny Profile" />
        </div>
      </section>
    </div>
  </body>
</html>
