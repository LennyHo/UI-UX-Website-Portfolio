<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Lenny's Portfolio</title>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: "Georgia", serif;
        background-color: #fdfbef;
        margin: 0;
        padding: 10px 20px;
      }

      header {
        display: flex;
        justify-content: space-between;
        padding: 2rem;
        font-weight: bold;
      }

      header div,
      nav a {
        font-family: "DM Serif Display", serif;
        font-style: italic;
      }

      nav a {
        margin-left: 1.5rem;
        text-decoration: none;
        color: black;
      }

      .hero {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 2rem;
        gap: 4rem;
        flex-wrap: wrap;
      }
      .section-label {
        font-family: "Space Mono", monospace;
        font-size: 1rem;
        text-decoration: underline;
        margin-bottom: 1rem;
        display: inline-block;
        color: #000;
      }

      .site-title,
      nav a {
        position: relative;
        display: inline-block;
        text-decoration: none;
        color: black;
        font-family: "DM Serif Display", serif;
        font-style: italic;
        transition: color 0.3s ease;
      }

      .site-title::after,
      nav a::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0%;
        height: 2px;
        background-color: black;
        transition: width 0.4s ease;
      }

      .site-title:hover::after,
      nav a:hover::after {
        width: 100%;
      }

      .hero-text {
        font-family: "Oswald", sans-serif;
        font-weight: 300;
        max-width: 55%;
        font-size: 1.25rem;
        line-height: 1.8;
        color: #111;
      }

      .hero-text h1 {
        font-size: 47px;
        font-weight: 300;
        line-height: 1.4;
        margin-bottom: 1.5rem;
      }

      .hero-image {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .hero-image img {
        max-width: 350px;
        display: block;
        padding-top: 2rem;
      }

      .project-grid {
        display: flex;
        flex-wrap: wrap;
        padding: 1rem;
        gap: 2rem;
      }

      .project {
        flex: 1 1 45%;
        background-color: #fdfbef;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 1s ease forwards;
        animation-play-state: paused;
      }

      .project h3 {
        text-decoration: underline;
        font-size: 1rem;
      }

      .project h2 {
        font-family: "DM Serif Display", serif;
        font-weight: 400;
        font-size: 1.5rem;
      }

      .project a {
        font-family: "Oswald", sans-serif;
        font-weight: 500;
        color: black;
        text-decoration: none;
        display: inline-block;
        margin: 14px 0;
        transition: text-decoration 0.3s ease;
      }

      .project a:hover {
        text-decoration: underline;
      }

      .project img {
        width: 100%;
        height: auto;
        border: 1px solid #ccc;
        transition: transform 0.3s ease;
      }

      .project:hover img {
        transform: scale(1.05);
      }

      .project:hover {
        transform: scale(1.02);
        transition: transform 0.3s ease;
      }

      .scroll-gallery {
        padding: 3rem 0;
        text-align: center;
      }

      .scroll-gallery .section-heading {
        font-family: "DM Serif Display", serif;
        font-size: 2rem;
        margin-bottom: 2rem;
      }

      .scroll-images {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        align-items: center;
      }

      .scroll-img {
        max-width: 600px;
        width: 100%;
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 0.8s ease, transform 0.8s ease;
      }

      .scroll-img.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .scroll-img img {
        width: 100%;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .hero-text {
          max-width: 100%;
          font-size: 1.5rem;
        }
        .hero-text h1 {
          font-size: 2rem;
        }
        .hero {
          flex-direction: column;
          align-items: flex-start;
        }
        .project {
          flex: 1 1 100%;
        }
      }

      footer {
        background-color: #fdfbef;
        text-align: center;
        padding: 4rem 2rem;
        font-family: "DM Serif Display", serif;
      }

      .footer-container h2 {
        font-size: 2rem;
        margin: 1rem 0;
      }

      .footer-container p {
        font-family: "Oswald", sans-serif;
        font-weight: 500;
        font-size: 1.2rem;
      }

      .footer-container a {
        font-family: "Oswald", sans-serif;
        font-size: 1.2rem;
        font-weight: 590px;
        text-decoration: underline;
        color: black;
      }

      .footer-img {
        width: 120px;
        height: auto;
        margin-bottom: 1rem;
      }

      .footer-icons {
        margin-top: 1.5rem;
      }

      .footer-icons a {
        font-size: 1.8rem;
        margin: 0 0.7rem;
        text-decoration: none;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .footer-img.slide-up {
        animation: slideUp 1s ease forwards;
      }
    </style>
  </head>

  <body>
    <header>

    <script>
      const projects = document.querySelectorAll(".project");

      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.style.animationPlayState = "running";
              observer.unobserve(entry.target);
            }
          });
        },
        { threshold: 0.1 }
      );

      projects.forEach((project) => {
        observer.observe(project);
      });

      const memoji = document.getElementById("footer-memoji");

      const memojiObserver = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting && entry.boundingClientRect.top > 0) {
              memoji.classList.remove("slide-up");
              void memoji.offsetWidth;
              memoji.classList.add("slide-up");
            }
          });
        },
        { threshold: 0.1 }
      );

      memojiObserver.observe(memoji);

      // Scroll trigger for image gallery
      const scrollImgs = document.querySelectorAll(".scroll-img");

      const scrollObserver = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible");
              scrollObserver.unobserve(entry.target);
            }
          });
        },
        { threshold: 0.2 }
      );

      scrollImgs.forEach((img) => {
        scrollObserver.observe(img);
      });
    </script>
